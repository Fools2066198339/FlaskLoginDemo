<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>很牛逼的人脸识别登录系统</title>

<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="materialContainer">
	<div class="box">
		<div class="title">请选择您的登录方式</div>
		<div class="button login">
			<button id="blogLogin" onclick="window.location.href='/static/passwordLogin.html'">
				<span>密码登录</span>
				<i class="fa fa-check"></i>
			</button>
		</div>
		<div class="button login">
			<button id="backLogin" onclick="window.location.href='/static/verifyUsername.html'">
				<span>人脸识别登录</span>
				<i class="fa fa-check"></i>
			</button>
		</div>
	</div>

	<div class="overbox">
		<div class="title">注册</div>
		<div class="input">
			<label for="regname">用户名</label>
			<input type="text" name="regname" id="regname">
			<span class="spin"></span>
		</div>
		<div class="input">
			<label for="regpass">密码</label>
			<input type="password" name="regpass" id="regpass">
			<span class="spin"></span>
		</div>
		<div class="input">
			<label for="reregpass">确认密码</label>
			<input type="password" name="reregpass" id="reregpass">
			<span class="spin"></span>
		</div>
		<div class="button">
			<button>
				<span>注册</span>
			</button>
		</div>
	</div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
